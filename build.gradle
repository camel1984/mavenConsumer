apply plugin: 'java'


repositories {
    maven {
        url "https://repo1.maven.org/maven2/"
    }

    maven {
        url "https://repo.spring.io/plugins-release/"
    }

    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

dependencies {
    implementation 'com.github.camel1984:camel-testlib:1.0-SNAPSHOT'
    testImplementation 'junit:junit:4.11'
}

task copyToLib(type: Copy) {
    from configurations.default
    into "$buildDir/libs"
}

check.dependsOn copyToLib

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 100, 'seconds'
}